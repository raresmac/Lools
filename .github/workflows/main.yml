name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x # Matching your .NET 10 version

      # QUICK METHOD: Download Standalone Tailwind CLI (No npm/npx needed)
      - name: Build Tailwind CSS
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          ./tailwindcss-linux-x64 -i wwwroot/css/app.css -o wwwroot/css/site.css --minify

      - name: Publish .NET Project
        run: dotnet publish -c Release -o release --nologo

      # Base Href Fix (Replace 'Lools' with your exact repo name if different)
      - name: Fix Base Href
        run: sed -i 's/<base href="\/" \/>/<base href="\/Lools\/" \/>/g' release/wwwroot/index.html

      - name: copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: release/wwwroot