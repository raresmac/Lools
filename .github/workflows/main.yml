name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Required permissions for official GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x 

      # Build Tailwind CSS
      - name: Build Tailwind CSS
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          ./tailwindcss-linux-x64 -i wwwroot/css/app.css -o wwwroot/css/site.css --minify

      - name: Publish .NET Project
        run: dotnet publish -c Release -o release --nologo

      # Base Href Fix (Ensure 'Lools' matches your repo name capitalization)
      - name: Fix Base Href
        run: sed -i 's/<base href="\/" \/>/<base href="\/Lools\/" \/>/g' release/wwwroot/index.html

      # Copy index.html to 404.html for Blazor routing support
      - name: Copy index to 404
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      # --- THE NEW DEPLOYMENT STEPS ---
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'release/wwwroot'
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4